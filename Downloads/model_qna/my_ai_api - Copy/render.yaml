services:
  - type: web
    name: repair-ai-api
    runtime: docker
    plan: free
    region: oregon
    dockerfilePath: ./Dockerfile
    env:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
    healthCheckPath: /health
    autoDeploy: true
    disk:
      name: models
      mountPath: /app/models
      sizeGB: 5
